            <div id="manufacturer-list" class="item-list slick-slider"></div>

            <script>
                const manufacturers = [
                    {
                        name: "DELL",
                        link: "/nike",
                        imageSrc: "https://redseller.forefrontinfotech.com/images/thumbs/0000212_dell_420.png",
                        imageAlt: "Picture for manufacturer DELL"
                    },
                    {
                        name: "ACER",
                        link: "/acer",
                        imageSrc: "https://redseller.forefrontinfotech.com/images/thumbs/0000210_acer_420.png",
                        imageAlt: "Picture for manufacturer ACER"
                    },
                    {
                        name: "LENOVO",
                        link: "/lenovo",
                        imageSrc: "https://redseller.forefrontinfotech.com/images/thumbs/0000211_lenovo_420.png",
                        imageAlt: "Picture for manufacturer LENOVO"
                    },
                    {
                        name: "Asus",
                        link: "/asus",
                        imageSrc: "https://redseller.forefrontinfotech.com/images/thumbs/0000215_asus_420.png",
                        imageAlt: "Picture for manufacturer Asus"
                    },
                    {
                        name: "Apple",
                        link: "/apple",
                        imageSrc: "https://redseller.forefrontinfotech.com/images/thumbs/0000017_apple_420.jpg",
                        imageAlt: "Picture for manufacturer Apple"
                    },
                    {
                        name: "HP",
                        link: "/hp",
                        imageSrc: "https://redseller.forefrontinfotech.com/images/thumbs/0000018_hp_420.jpg",
                        imageAlt: "Picture for manufacturer HP"
                    },
                    {
                        name: "HP",
                        link: "/hp",
                        imageSrc: "https://redseller.forefrontinfotech.com/images/thumbs/0000018_hp_420.jpg",
                        imageAlt: "Picture for manufacturer HP"
                    }
                ];

                const container = document.getElementById("manufacturer-list");

                manufacturers.forEach(manufacturer => {
                    const itemBox = document.createElement("div");
                    itemBox.classList.add("item-box");

                    const manufacturerItem = document.createElement("div");
                    manufacturerItem.classList.add("manufacturer-item");

                    const title = document.createElement("h2");
                    title.classList.add("title");
                    const link = document.createElement("a");
                    link.href = manufacturer.link;
                    link.title = `Show products manufactured by ${manufacturer.name}`;
                    link.textContent = manufacturer.name;
                    title.appendChild(link);

                    const picture = document.createElement("div");
                    picture.classList.add("picture");
                    const pictureLink = document.createElement("a");
                    pictureLink.href = manufacturer.link;
                    pictureLink.title = `Show products manufactured by ${manufacturer.name}`;
                    const image = document.createElement("img");
                    image.alt = manufacturer.imageAlt;
                    image.src = manufacturer.imageSrc;
                    image.title = `Show products manufactured by ${manufacturer.name}`;
                    pictureLink.appendChild(image);
                    picture.appendChild(pictureLink);

                    manufacturerItem.appendChild(title);
                    manufacturerItem.appendChild(picture);
                    itemBox.appendChild(manufacturerItem);

                    container.appendChild(itemBox);
                });
            </script>
