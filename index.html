<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buldel-slide</title>
    <link rel="stylesheet" href="./slick.css">
    <link rel="stylesheet" href="./product-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/4anl615-qyjlkqa_yad2lw.scripts.js?v=dcv7n2TdkiOUBov41aJ1Ph3kImQ"></script>


</head>

<body>
    <div class="silder-buldel">
        <div class="item-grid">
            <div class="home-auto">
                <strong>Home Automation</strong>
            </div>


            <div id="manufacturer-list" class="item-list slick-slider"></div>

            <script>
 const manufacturers = [
    { imageSrc: "./assest/img/buldel-home-aoto (1).jpg" },
      { imageSrc: "./assest/img/orginal-bildel-logo.png" },
    { imageSrc: "./assest/img/buldel-home-aoto (2).jpg" },
    { imageSrc: "./assest/img/buldel-home-aoto (3).jpg" },
    { imageSrc: "./assest/img/buldel-home-aoto (4).jpg" },
    { imageSrc: "./assest/img/buldel-home-aoto (1).jpg" },
    { imageSrc: "./assest/img/buldel-home-aoto (2).jpg" },
    { imageSrc: "./assest/img/buldel-home-aoto (3).jpg" },
    { imageSrc: "./assest/img/buldel-home-aoto (4).jpg" },
];

const container = document.getElementById("manufacturer-list");

manufacturers.forEach(manufacturer => {
    const itemBox = document.createElement("div");
    itemBox.classList.add("item-box");

    const manufacturerItem = document.createElement("div");
    manufacturerItem.classList.add("manufacturer-item");

    // Extract filename from imageSrc and remove extension
    const imageName = manufacturer.imageSrc.split('/').pop().split('.')[0];

    const picture = document.createElement("div");
    picture.classList.add("picture");

    const image = document.createElement("img");
    image.alt = `Image of ${imageName}`;
    image.src = manufacturer.imageSrc;
    image.title = `Image of ${imageName}`;

    picture.appendChild(image);
    manufacturerItem.appendChild(picture);
    itemBox.appendChild(manufacturerItem);

    container.appendChild(itemBox);
});
       
            </script>

        </div>


    </div>

    </div>

    <script src="/slick.min.js"></script>
</body>

</html>
